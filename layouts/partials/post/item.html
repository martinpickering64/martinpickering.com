<div class="post-container">
    <h3>
        <a href="{{.Permalink}}">{{ .Title }}</a>
    </h3>
    {{ with .Params.subtitle }}
    <p style="font-size:1.25em">{{ . }}</p>
    {{ end }}
    <p>{{ .Summary }}</p>
    <div class="read-more">
        <a alt="{{.Title}}" href="{{.Permalink}}" />{{ partial "svg" (dict "iconName" "read" "size" "18px")}}
        Read more</a>
    </div>
</div>
