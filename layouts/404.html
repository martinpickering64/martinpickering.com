{{ define "main" }}
<div ref="streamContainer" class="stream-container">
    <div class="post-list-container post-list-container-shadow">
        <article class="post">
            {{ $post_class := "post-head-wrapper-text-only"}}
            <header class="{{$post_class}}">
                <div class="post-title">
                    <h1>Oops!</h1>
                </div>
            </header>

            <div class="post-body-wrapper">
                <div class="post-body">
                    <p>
                        I'm really sorry but it appears that the page you are looking for has been recycled already.
                        <img alt="HTTP 404 - Not Found" title="HTTP 404 - Not Found!" class="gopher" src="{{ "images/404-page-200.jpg" | relURL }}" />
                    </p>
                    <p>
                        You could go back to where you were or head straight to my
                        <a href="{{ "/" | relURL }}">Home Page</a>...<br />
                        <a href="{{ "/" | relURL }}">{{ "/" | absURL }}</a>
                    </p>
                </div>
            </div>
        </article>
    </div>
</div>
{{ end }}
